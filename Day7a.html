<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    #ab{
        display: flex;
        min-height: 100vh;
    }
    #bc{
        width: 300px;
        background-color: #28a745;
        color: white;
        padding: 20px;
    }
    h2{
        font-size: 24px;
        margin-bottom: 30px;
    }
    ul{
        list-style: none;
        padding: 0;
    }
    li{
        margin: 20px 0;
        font-size: 18px;
        min-width: 60px;
        max-width: 90px;
        cursor: pointer;
        background-color: rgba(255, 255, 255,0.2);
        padding: 5px;
        border-radius: 5px;
    }
    #cd{
        flex-grow: 1;
        padding: 20px;
    }
    #ef{
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #28a745;
    }
    #gh{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    #ij{
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h3{
        margin: 0;
        font-size: 18px;
        color:black;
    }
    p{
        margin: 10px 0 0;
        font-size: 30px;
        color: #28a745;
    }
</style>
<body>
    <div id="ab">
        <div id="bc">
            <h2>School Dashboard</h2>
            <ul>
                <li>Dashboard</li>
                <li>Students</li>
                <li>Teachers</li>
                <li>Classes</li>
                <li>Exams</li>
                <li>Library</li>
                <li>Settings</li>
            </ul>
        </div>
        <div id="cd">
            <div id="ef">Welcome to the School Dashboard</div>
            <div id="gh">
                <div id="ij">
                    <h3>Total Students</h3>
                    <p>500</p>
                </div>
                <div id="ij">
                    <h3>Total Teachers</h3>
                    <p>50</p>
                </div>
                <div id="ij">
                    <h3>Classes</h3>
                    <p>20</p>
                </div>
                <div id="ij">
                    <h3>Upcoming Exams</h3>
                    <p>5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
