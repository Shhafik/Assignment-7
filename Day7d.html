<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<style>
     *{
          box-sizing: border-box;
     }
     body {
          font-family: Arial, sans-serif;
          background-color: #eee;
     }
     .container1 {
          background-color: black;
          color: white;
          text-align: center;
          padding: 20px;
          border-radius: 20px;
          width: 90%;
          margin: 20px auto 40px;
          box-shadow: -3px -3px 5px orange;
     }
     h1 {
          font-size: 28px;
     }
     .container2 {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px 40px;
          border: 1px solid black;
          background-color: #fff;
          box-shadow: 0px -8px black;
     }
     .box {
          width: 100%;
          height: 200px;
          border: 2px solid #ccc;
          border-radius: 20px;
          background-color: #f0f0f0;
          margin: 10px;
     }
     .box img {
          width: 100%;
          height: 100%;
          background-size: cover;
          border-radius: 20px;
          opacity: 0.3;
     }
</style>
<body>
     <div class="container1">
          <h1>Photo Gallery</h1>
     </div>
     <div class="container2">
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQta29lsnpK7XFxoiVH0phX5uFNIRRA7YnKi32DfpzZnz-FDUnfSQ6uFE4azZfDOugb5avRrQ&s" alt="Nature 1">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP4gnhA5kJ7KjVDkGQ5vqthISDCBfFiT1rJBNp3ZJQZqCZB6u-_BtDEsBDLWUHXAmPy4Uwvw&s" alt="Nature 2">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJK1BaBtVS9AhSK_hBsnD1KWp3YekORaH_8Lg4jFhPK1KY17oECNc7zMs&s" alt="Nature 3">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSze5ZONfS9UZtVYwiuv0d0oqnhdDfktM1xukPqTFPqmxo7bekXY6aaWjI&s" alt="Nature 4">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJK1BaBtVS9AhSK_hBsnD1KWp3YekORaH_8Lg4jFhPK1KY17oECNc7zMs&s" alt="Nature 5">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSze5ZONfS9UZtVYwiuv0d0oqnhdDfktM1xukPqTFPqmxo7bekXY6aaWjI&s" alt="Nature 6">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQta29lsnpK7XFxoiVH0phX5uFNIRRA7YnKi32DfpzZnz-FDUnfSQ6uFE4azZfDOugb5avRrQ&s" alt="Nature 1">
          </div>
          <div class="box">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP4gnhA5kJ7KjVDkGQ5vqthISDCBfFiT1rJBNp3ZJQZqCZB6u-_BtDEsBDLWUHXAmPy4Uwvw&s" alt="Nature 8">

</body>
</html>
